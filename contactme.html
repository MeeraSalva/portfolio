<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #2e001c, #7a1f48);
      min-height: 100vh;
      padding-bottom: 50px; /* give some space at bottom */
    }
    .navbar {
      width: 100%;
      height: 10%;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      position: relative;
      top: 0;
      left: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s;
      margin-top: 13px;
    }
    .navbar a:hover {
      color: #ffb3d1;
    }
    .portfolio {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      line-height: 1;
      z-index: 1000;
      margin-top: 15px;
    }
   

    /* Styles for the new form */
    .contact-form {
      background-color: rgba(255, 255, 255, 0.1);
      width: 500px;
      margin: 50px auto 0;
      padding: 30px 40px;
      border-radius: 20px;
      color: white;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      font-size: 16px;
    }
    .contact-form h3 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      color: #ffb3d1;
    }
    .form-group {
      margin-bottom: 1.25rem;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: rgb(228, 191, 191);
      outline: none;
      resize: vertical;
    }
    input::placeholder,
    textarea::placeholder {
      color: #fffdfd;
    }
    select {
      appearance: none;
      cursor: pointer;
    }
    .submit-btn {
      background: #ffb3d1;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #4a0029;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background: #e69db5;
    }
  </style>
</head>
<body>
  <div class="portfolio"> MY PORTFOLIO</div>
  <div class="navbar">
    <a href="home.html">üè†Ô∏é Home</a>
    <a href="skill.html">üë§Skills</a>
    <a href="project.html">üíª Projects</a>
    <a href="contact.html">‚òé About me</a>
    <a href="contactme.html">üì© Contact me</a>
  </div>

  <div class="contact-form">
    <h3>Start Your Campaign</h3>
    <form id="contactForm" action="#" method="POST">
      <div class="form-group">
        <label for="name">Company Name</label>
        <input type="text" id="name" name="name" placeholder="Your Company Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@company.com" required />
      </div>
      <div class="form-group">
        <label for="subject">Marketing Service</label>
        <select id="subject" name="subject" required>
          <option value="">Select Service</option>
          <option value="brand-strategy">Brand Strategy</option>
          <option value="digital-marketing">Digital Marketing</option>
          <option value="growth-marketing">Growth Marketing</option>
          <option value="creative-services">Creative Services</option>
          <option value="consulting">Marketing Consulting</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Project Details</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Tell us about your marketing goals, target audience, budget range, and timeline. What challenges are you looking to solve?"
          required
        ></textarea>
      </div>
      <button type="submit" class="submit-btn">Get Strategy Proposal</button>
    </form>
  </div>
  <!-- NEW FORM END -->

</body>
</html>
